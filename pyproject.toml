[tool.poetry]
name = "fdk-rdf-parser"
version = "0.3.8"
description = ""
authors = ["NilsOveTen <nils.ove.tendenes@digdir.no>"]

[tool.poetry.dependencies]
python = "^3.8"
rdflib = "^5.0.0"
isodate = "^0.6.0"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
coverage = {extras = ["toml"], version = "^5.5"}
pytest-cov = "^2.8.1"
black = "^21.4b2"
flake8 = "^3.9.1"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.4.3"
flake8-import-order = "^0.18.1"
pep8-naming = "^0.11.1"
safety = "^1.8.7"
pytest-mock = "^3.6.0"
codecov = "^2.0.22"
flake8-annotations = "^2.6.2"
mypy = "^0.812"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["fdk_rdf_parser"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
